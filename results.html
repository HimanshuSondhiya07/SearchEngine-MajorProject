<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS variables for color scheme */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #ffffff;
            --accent-color: #e74c3c;
        }

        body.dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #ecf0f1;
            --background-color: #2c3e50;
            --text-color: #2c3e50;
            --accent-color: #c0392b;
        }

        /* Style the main heading */
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 40px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px var(--secondary-color);
        }

        /* Style the search results container */
        #searchResults {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        /* Style each search result */
        .searchResult {
            background-color: var(--text-color);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Add hover effects to each search result */
        .searchResult:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .searchResult::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .searchResult h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .searchResult p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .searchResult a {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .searchResult a:hover {
            text-decoration: underline;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .searchResult {
                width: 95%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>

        </div>
        <div class="header__right">

                    <span class="slider"></span>
                </label>

        </div>
    </header>

    <h1>Search Results</h1>
    <div id="searchResults"></div>

    <footer class="footer">
        <div class="footer__content">

            <ul class="footer__list">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <div class="footer__info">
                <p>&copy; 2024 ExploreX-SE All rights reserved.</p>
                <p>Designed and Developed by Himanshu Sondhiya</p>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchResults = document.getElementById("searchResults");
            const results = JSON.parse(localStorage.getItem("searchResults"));

            if (results && results.length > 0) {
                results.forEach(result => {
                    const resultDiv = document.createElement("div");
                    resultDiv.classList.add("searchResult");

                    // Display title and snippet
                    const title = document.createElement("h2");
                    title.textContent = result.title;
                    const snippet = document.createElement("p");
                    snippet.textContent = result.snippet;
                    const url = document.createElement("a");
                    url.textContent = result.url;
                    url.href = result.url;
                    url.target = "_blank"; // Open link in a new tab

                    resultDiv.appendChild(title);
                    resultDiv.appendChild(snippet);
                    resultDiv.appendChild(url);

                    searchResults.appendChild(resultDiv);
                });
            } else {
                searchResults.innerHTML = "<p>No results found.</p>";
            }

            // Toggle dark mode
            const switchInput = document.querySelector('.input');
            switchInput.addEventListener('change', function () {
                if (this.checked) {
                    enableDarkMode();
                } else {
                    enableLightMode();
                }
            });

            // Function to enable dark mode
            function enableDarkMode() {
                document.body.classList.add('dark-mode');
            }

            // Function to enable light mode
            function enableLightMode() {
                document.body.classList.remove('dark-mode');
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
